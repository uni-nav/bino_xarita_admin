# docker-compose.yml - Development Configuration
version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-university_nav}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend_version2
      target: dev
    command: npm run dev -- --host 0.0.0.0 --port 8080
    environment:
      VITE_API_URL: ${FRONTEND_API_URL:-http://localhost:8000}
      VITE_APP_NAME: ${FRONTEND_APP_NAME:-Universitet Navigatsiya Tizimi}
      VITE_ENV: ${FRONTEND_ENV:-development}
      VITE_ENABLE_DEBUG: ${FRONTEND_ENABLE_DEBUG:-true}
      CHOKIDAR_USEPOLLING: ${FRONTEND_USE_POLLING:-false}
    volumes:
      - ../frontend_version2:/app
      - /app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
