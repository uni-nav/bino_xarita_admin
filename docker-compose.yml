services:
  db:
    image: postgis/postgis:16-3.4-alpine
    platform: linux/amd64
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-university_nav}
    cpus: ${DB_CPUS:-1.0}
    mem_limit: ${DB_MEM_LIMIT:-1024m}
    mem_reservation: ${DB_MEM_RESERVATION:-256m}
    pids_limit: ${DB_PIDS_LIMIT:-200}
    shm_size: ${DB_SHM_SIZE:-256m}
    volumes:
      - postgres_data_alpine:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_network
    logging:
      driver: json-file
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILE:-3}"

  api:
    build: .
    command: ${API_COMMAND:-/opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload}
    init: true
    security_opt:
      - no-new-privileges:true
    volumes:
      - .:/app
      - ./uploads:/app/uploads

    environment:
      # Docker ichida DB_HOST=db bo'lishi kerak (override)
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-university_nav}
      DB_HOST: db
      DB_PORT: 5432
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-2}
    cpus: ${API_CPUS:-1.5}
    mem_limit: ${API_MEM_LIMIT:-1024m}
    mem_reservation: ${API_MEM_RESERVATION:-256m}
    pids_limit: ${API_PIDS_LIMIT:-300}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    stop_grace_period: 30s
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health', timeout=2).read()" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: json-file
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILE:-3}"

volumes:
  postgres_data_alpine:


networks:
  app_network:
    driver: bridge
